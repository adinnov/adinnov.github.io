<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - A.D. Innovations LLC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="A.D. Innovations Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #003366;
    }

    .service-block {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .service-block h3 {
      margin-top: 0;
      color: #003366;
    }
  </style>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Please fill out the form below to get in touch.</p>
      <form action="https://formspree.io/f/xqaqeoap" method="POST">
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" required><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required><br/><br/>

        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="5" required></textarea><br/><br/>

        <!-- Redirect to thank-you page after submission -->
        <input type="hidden" name="_redirect" value="https://adinnov.github.io/thank-you.html" />

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 A.D. Innovations LLC</p>
  </footer>
</body>
</html>
