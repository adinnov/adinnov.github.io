<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - A.D. Innovations LLC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="A.D. Innovations Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #003366;
    }

    .service-block {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .service-block h3 {
      margin-top: 0;
      color: #003366;
    }
  </style>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <!-- Using FormSubmit.co for free email handling -->
      <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
        <!-- Subject: Company name + Last + First -->
        <input type="hidden" name="_subject" value="Contact Submission A.D. Innovations LLC, {LastName} {FirstName}">
        <!-- Redirect on success -->
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="FirstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="LastName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 A.D. Innovations LLC</p>
  </footer>
</body>
</html>
