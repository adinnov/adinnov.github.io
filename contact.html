<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - A.D. Innovations LLC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="A.D. Innovations Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <!-- Using FormSubmit.co for free email handling -->
      <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
        <!-- Subject: Company name + Last + First -->
        <input type="hidden" name="_subject" value="Contact Submission A.D. Innovations LLC, {LastName} {FirstName}">
        <!-- Redirect on success -->
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="FirstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="LastName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 A.D. Innovations LLC</p>
  </footer>
</body>
</html>
